<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF UPLOAD</title>
    <style>
      a,
      a:hover,
      a:focus {
        text-decoration: none;
        color: deeppink;
      }
      button {
        margin: 2px;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      h1 {
        text-align: center;
        color: rgb(162, 109, 18);
      }
    </style>
  </head>
  <body>
    <h1>Upload Pdf Files</h1>
    <div class="container">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}

        <button type="submit">Upload PDF</button>
      </form>

      <button>
        <a href="{% url 'pdf-list' %}"> View Added Files</a>
      </button>
    </div>
  </body>
</html>
